<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Login Nubank</title>

  <link rel="stylesheet" href="login.css" />
</head>
<body>
  <div class="page-wrap">
    <div class="left-panel">
      <div class="illustration">
        <img src="eb.png" alt="Illustration" class="image" />
      </div>
      
      <h2>Tu banca digital</h2>
    </div>

    <div class="right-panel">
      <h1>
        <strong>Bienvenido, </strong>
        Humano
      <form class="animated-form">
        <h3>Entra a tu cuenta</h3>
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" name="u" id="username" class="username" />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" name="p" id="password" class="password"/>
        </div>
        <div class="form-group flex-end">
          <input type="button" value="LOGIN" class="button" onclick="login(this.form)"/>
        </div>
        <div class="lost-password">
          <a href="#" class="link">Forgot your password?</a>
        </div>
        <div class="logo-nu">
          <img src="nubank.png">
        </div>
      </form>
    </div>

  </div>

<script src="login.js"></script>
</body>
</html>
